{% extends "base.html" %}
{% block content %}
<div class="mb-8 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Active Issued Books</h1>
</div>
<div class="bg-white shadow-sm rounded-lg border overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Member</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Book</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Due Date</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Action</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for t in transactions %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">{{ t.member.user.username }}</td>
                <td class="px-6 py-4">{{ t.book.title }}</td>
                <td class="px-6 py-4 {% if t.expected_return_date < now %}text-red-600 font-bold{% endif %}">
                    {{ t.expected_return_date|date:"M d, Y" }}
                </td>
                <td class="px-6 py-4 text-right">
                    <a href="{% url 'return_book' t.id %}" class="text-indigo-600 hover:text-indigo-900 font-medium">Mark Returned</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4" class="px-6 py-4 text-center text-gray-500">No active issues.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
