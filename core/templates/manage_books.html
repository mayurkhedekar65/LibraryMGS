{% extends "base.html" %}
{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Manage Books</h1>
    <a href="{% url 'add_book' %}" class="bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-green-700">
        + Add New Book
    </a>
</div>

<div class="bg-white shadow-sm rounded-lg border overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Title</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Author</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ISBN</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Copies</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Actions</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for book in books %}
            <tr class="hover:bg-gray-50">
                <td class="px-6 py-4 font-medium text-gray-900">{{ book.title }}</td>
                <td class="px-6 py-4 text-gray-500">{{ book.author }}</td>
                <td class="px-6 py-4 text-gray-500">{{ book.isbn }}</td>
                <td class="px-6 py-4 text-gray-500">
                    {{ book.available_copies }} / {{ book.total_copies }}
                </td>
                <td class="px-6 py-4 text-right space-x-2">
                    <a href="{% url 'edit_book' book.id %}" class="text-indigo-600 hover:text-indigo-900 font-medium">Edit</a>
                    <a href="{% url 'delete_book' book.id %}" class="text-red-600 hover:text-red-900 font-medium">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
