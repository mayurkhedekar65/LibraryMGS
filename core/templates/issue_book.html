{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-sm border border-gray-200">
    <h2 class="text-2xl font-bold mb-6">Issue a Book</h2>
    <form method="post">
        {% csrf_token %}
        <div class="space-y-4">
            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="w-full mt-6 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 font-medium">Confirm Issue</button>
    </form>
</div>
{% endblock %}
