{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-sm border border-gray-200 text-center">
    <div class="text-red-600 mb-4">
        <svg class="h-12 w-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
    </div>
    
    <h2 class="text-xl font-bold text-gray-900 mb-2">Delete Book?</h2>
    <p class="text-gray-500 mb-8">
        Are you sure you want to delete "<strong>{{ book.title }}</strong>"? This action cannot be undone.
    </p>
    
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-center gap-4">
            <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-red-700">
                Yes, Delete
            </button>
            <a href="{% url 'manage_books' %}" class="bg-gray-100 text-gray-700 px-6 py-2 rounded-lg font-medium hover:bg-gray-200">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
