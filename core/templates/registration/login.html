{% extends "base.html" %}
{% block content %}
<div class="min-h-[calc(100vh-200px)] flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg border border-gray-100">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
            <p class="text-gray-500 mt-2">Please sign in to your account</p>
        </div>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="bg-red-50 text-red-600 p-3 rounded-lg text-sm text-center">
                Your username and password didn't match. Please try again.
            </div>
            {% endif %}

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all" required autofocus>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow-md hover:shadow-lg">
                Sign In
            </button>
        </form>
        
        <!-- This is the section that adds the Signup Link -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-500">
                Don't have an account? 
                <a href="{% url 'signup' %}" class="text-blue-600 font-medium hover:underline">Sign Up Now</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
